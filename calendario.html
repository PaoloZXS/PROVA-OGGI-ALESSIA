<!DOCTYPE html>
<html lang="it">
<head>
            <link rel="manifest" href="/manifest.json">
            <meta name="theme-color" content="#333333">
            <link rel="stylesheet" href="/styles.css">
            <script>
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', function() {
                        navigator.serviceWorker.register('/service-worker.js');
                    });
                }
            </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="test.html">Test</a></li>
            <li><a href="calendario.html">Calendario</a></li>
            <li><a href="qrcode.html" id="qrcodeLink">QR Code</a></li>
        </ul>
    </nav>
    <div class="calendar">
        <h2 id="monthYear"></h2>
        <table>
            <thead>
                <tr>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mer</th>
                    <th>Gio</th>
                    <th>Ven</th>
                    <th>Sab</th>
                    <th>Dom</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Giorni del calendario -->
            </tbody>
        </table>
    </div>
    <script>
        function renderCalendar() {
            const today = new Date();
            const month = today.getMonth();
            const year = today.getFullYear();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = (firstDay.getDay() + 6) % 7; // Lunedì = 0
            const daysInMonth = lastDay.getDate();
            document.getElementById('monthYear').textContent = today.toLocaleString('it-IT', { month: 'long', year: 'numeric' });
            let html = '<tr>';
            for (let i = 0; i < startDay; i++) html += '<td></td>';
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === today.getDate();
                html += `<td class="${isToday ? 'today' : ''}">${day}</td>`;
                if ((startDay + day) % 7 === 0 && day !== daysInMonth) html += '</tr><tr>';
            }
            const remaining = (startDay + daysInMonth) % 7;
            if (remaining !== 0) for (let i = remaining; i < 7; i++) html += '<td></td>';
            html += '</tr>';
            document.getElementById('calendarBody').innerHTML = html;
        }
        renderCalendar();
    </script>
    <script>
    // Nascondi il link QR Code se l'app è in modalità standalone (installata)
    if (window.matchMedia('(display-mode: standalone)').matches) {
        const qrcodeLink = document.getElementById('qrcodeLink');
        if (qrcodeLink) {
            qrcodeLink.parentElement.style.display = 'none';
        }
    }
    </script>
</body>
</html>
