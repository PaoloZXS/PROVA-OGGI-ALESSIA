<!DOCTYPE html>
<html lang="it">
<head>
            <link rel="manifest" href="/manifest.json">
            <meta name="theme-color" content="#333333">
            <script>
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', function() {
                        navigator.serviceWorker.register('/service-worker.js');
                    });
                }
            </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .calendar { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 24px; }
        .calendar h2 { text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { width: 14.2%; text-align: center; padding: 8px 0; }
        th { background: #0078d7; color: #fff; }
        td { background: #e9e9e9; border-radius: 4px; }
        td.today { background: #0078d7; color: #fff; font-weight: bold; }
    </style>
</head>
<body>
    <nav>
        <ul style="background-color:#333;list-style:none;display:flex;justify-content:center;gap:2rem;padding:1rem 2rem;margin:0;">
            <li><a href="index.html" style="color:white;text-decoration:none;font-weight:500;transition:color 0.3s ease;">Home</a></li>
            <li><a href="test.html" style="color:white;text-decoration:none;font-weight:500;transition:color 0.3s ease;">Test</a></li>
            <li><a href="calendario.html" style="color:white;text-decoration:none;font-weight:500;transition:color 0.3s ease;">Calendario</a></li>
        </ul>
    </nav>
    <div class="calendar">
        <h2 id="monthYear"></h2>
        <table>
            <thead>
                <tr>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mer</th>
                    <th>Gio</th>
                    <th>Ven</th>
                    <th>Sab</th>
                    <th>Dom</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Giorni del calendario -->
            </tbody>
        </table>
    </div>
    <script>
        function renderCalendar() {
            const today = new Date();
            const month = today.getMonth();
            const year = today.getFullYear();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = (firstDay.getDay() + 6) % 7; // Luned√¨ = 0
            const daysInMonth = lastDay.getDate();
            document.getElementById('monthYear').textContent = today.toLocaleString('it-IT', { month: 'long', year: 'numeric' });
            let html = '<tr>';
            for (let i = 0; i < startDay; i++) html += '<td></td>';
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === today.getDate();
                html += `<td class="${isToday ? 'today' : ''}">${day}</td>`;
                if ((startDay + day) % 7 === 0 && day !== daysInMonth) html += '</tr><tr>';
            }
            const remaining = (startDay + daysInMonth) % 7;
            if (remaining !== 0) for (let i = remaining; i < 7; i++) html += '<td></td>';
            html += '</tr>';
            document.getElementById('calendarBody').innerHTML = html;
        }
        renderCalendar();
    </script>
</body>
</html>
