<html lang="it">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#333333">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="ProvaOggi">
        <link rel="apple-touch-icon" href="/icon-192.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
        <link rel="stylesheet" href="/styles.css">
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                        console.log('Service Worker registrato:', registration.scope);
                    }).catch(function(error) {
                        console.log('Errore Service Worker:', error);
                    });
                });
            }
        </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="test.html">Test</a></li>
            <li><a href="calendario.html">Calendario</a></li>
            <li><a href="qrcode.html" id="qrcodeLink">QR Code</a></li>
        </ul>
        <button class="theme-toggle" id="themeToggle" title="Cambia tema">üåô</button>
    </nav>
    
    <main>
        <h1>Benvenuto</h1>
        <p>Questa √® una pagina di prova con menu in alto.</p>
        
        <div class="login-container">
            <h2>Registrazione</h2>
            <form id="regForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome" name="cognome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-login">Registrati</button>
            </form>
            <div id="msg"></div>
        </div>
        <div style="max-width:600px;margin:2rem auto;">
            <h2>Elenco Utenti Registrati</h2>
            <table id="tabellaUtenti" style="width:100%;border-collapse:collapse;">
                <thead>
                    <tr style="background:#eee;">
                        <th style="border:1px solid #ccc;padding:8px;">ID</th>
                        <th style="border:1px solid #ccc;padding:8px;">Nome</th>
                        <th style="border:1px solid #ccc;padding:8px;">Cognome</th>
                        <th style="border:1px solid #ccc;padding:8px;">Email</th>
                        <th style="border:1px solid #ccc;padding:8px;">Azioni</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script>
        async function caricaUtenti() {
            const res = await fetch('/api/utenti');
            const utenti = await res.json();
            const tbody = document.querySelector('#tabellaUtenti tbody');
            tbody.innerHTML = '';
            utenti.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                  <td style='border:1px solid #ccc;padding:8px;'>${u.id}</td>
                  <td style='border:1px solid #ccc;padding:8px;'>${u.nome}</td>
                  <td style='border:1px solid #ccc;padding:8px;'>${u.cognome}</td>
                  <td style='border:1px solid #ccc;padding:8px;'>${u.email}</td>
                  <td style='border:1px solid #ccc;padding:8px;text-align:center;'>
                    <button title="Modifica" onclick="modificaUtente(${u.id}, '${u.nome}', '${u.cognome}', '${u.email}')" style="background:none;border:none;cursor:pointer;font-size:1.2em;">‚úèÔ∏è</button>
                    <button title="Elimina" onclick="eliminaUtente(${u.id})" style="background:none;border:none;cursor:pointer;font-size:1.2em;">üóëÔ∏è</button>
                  </td>
                `;
                tbody.appendChild(tr);
            });
        }
        window.onload = caricaUtenti;

        // Funzione per eliminare un utente
        async function eliminaUtente(id) {
            if(confirm('Sei sicuro di voler eliminare questo utente?')) {
                const res = await fetch(`/api/utenti/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if(data.success) {
                    caricaUtenti();
                } else {
                    alert('Errore durante l\'eliminazione');
                }
            }
        }

        // Funzione per modificare un utente (riempie il form)
        function modificaUtente(id, nome, cognome, email) {
            document.getElementById('nome').value = nome;
            document.getElementById('cognome').value = cognome;
            document.getElementById('email').value = email;
            document.getElementById('regForm').setAttribute('data-edit-id', id);
            document.querySelector('.btn-login').textContent = 'Salva Modifiche';
        }

        // Funzione per mostrare il messaggio e farlo scomparire
        function mostraMessaggio(testo, tipo = 'success', durata = 3000) {
            const msg = document.getElementById('msg');
            msg.textContent = testo;
            msg.className = tipo;
            msg.style.display = 'block';
            
            setTimeout(() => {
                msg.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => {
                    msg.textContent = '';
                    msg.className = '';
                    msg.style.display = 'none';
                    msg.style.animation = '';
                }, 300);
            }, durata);
        }

        // Submit unico: gestisce sia inserimento che modifica
        document.getElementById('regForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const email = document.getElementById('email').value;
            const editId = this.getAttribute('data-edit-id');
            let res, data;
            if(editId) {
                res = await fetch(`/api/utenti/${editId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, cognome, email })
                });
                data = await res.json();
                if(data.success) {
                    mostraMessaggio('Utente modificato con successo!', 'success');
                }
                this.removeAttribute('data-edit-id');
                document.querySelector('.btn-login').textContent = 'Registrati';
            } else {
                res = await fetch('/api/utenti', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, cognome, email })
                });
                data = await res.json();
                if(data.success) {
                    mostraMessaggio('Registrazione avvenuta con successo!', 'success');
                }
            }
            if(data.success) {
                caricaUtenti();
                this.reset();
            } else {
                mostraMessaggio(data.error || 'Errore nella registrazione.', 'error');
            }
        });
        </script>
        <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        const body = document.body;
        
        // Carica il tema salvato dal localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }
        
        // Cambia tema al click del pulsante
        themeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = 'üåô';
            }
        });
        </script>
        <script>
        // Nascondi il link QR Code se l'app √® in modalit√† standalone (installata)
        if (window.matchMedia('(display-mode: standalone)').matches) {
            const qrcodeLink = document.getElementById('qrcodeLink');
            if (qrcodeLink) {
                qrcodeLink.parentElement.style.display = 'none';
            }
        }
        </script>
    </main>
</body>
</html>
