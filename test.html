<!DOCTYPE html>
<html lang="it">
<head>
            <link rel="manifest" href="/manifest.json">
            <meta name="theme-color" content="#333333">
            <link rel="stylesheet" href="/styles.css">
            <script>
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', function() {
                        navigator.serviceWorker.register('/service-worker.js');
                    });
                }
            </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Test</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="test.html">Test</a></li>
            <li><a href="calendario.html">Calendario</a></li>
            <li><a href="qrcode.html" id="qrcodeLink">QR Code</a></li>
        </ul>
        <button class="theme-toggle" id="themeToggle" title="Cambia tema">üåô</button>
    </nav>
    <main>
        <h1>Questa √® la pagina di test</h1>
        <p>Benvenuto nella pagina di test!</p>
    <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    // Carica il tema salvato dal localStorage
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
        body.classList.add('dark-mode');
        themeToggle.textContent = '‚òÄÔ∏è';
    }
    
    // Cambia tema al click del pulsante
    themeToggle.addEventListener('click', function() {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        } else {
            localStorage.setItem('theme', 'light');
            themeToggle.textContent = 'üåô';
        }
    });
    </script>
    <script>
    // Nascondi il link QR Code se l'app √® in modalit√† standalone (installata)
    if (window.matchMedia('(display-mode: standalone)').matches) {
        const qrcodeLink = document.getElementById('qrcodeLink');
        if (qrcodeLink) {
            qrcodeLink.parentElement.style.display = 'none';
        }
    }
    </script>
</body>
</html>
