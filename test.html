<!DOCTYPE html>
<html lang="it">
<head>
            <link rel="manifest" href="/manifest.json">
            <meta name="theme-color" content="#333333">
            <script>
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', function() {
                        navigator.serviceWorker.register('/service-worker.js');
                    });
                }
            </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Test</title>
    <style>
        nav {
            background-color: #333;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="test.html">Test</a></li>
            <li><a href="calendario.html">Calendario</a></li>
            <li><a href="qrcode.html" id="qrcodeLink">QR Code</a></li>
        </ul>
    </nav>
    <h1>Questa è la pagina di test</h1>
    <p>Benvenuto nella pagina di test!</p>
    <script>
    // Nascondi il link QR Code se l'app è in modalità standalone (installata)
    if (window.matchMedia('(display-mode: standalone)').matches) {
        const qrcodeLink = document.getElementById('qrcodeLink');
        if (qrcodeLink) {
            qrcodeLink.parentElement.style.display = 'none';
        }
    }
    </script>
</body>
</html>
