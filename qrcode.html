<!DOCTYPE html>
<html lang="it">
<head>
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#333333">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="ProvaOggi">
        <link rel="apple-touch-icon" href="/icon-192.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
        <link rel="stylesheet" href="/styles.css">
        <script>
          if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
              navigator.serviceWorker.register('/service-worker.js');
            });
          }
        </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarica la PWA</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="test.html">Test</a></li>
            <li><a href="calendario.html">Calendario</a></li>
            <li><a href="qrcode.html" id="qrcodeLink">QR Code</a></li>
        </ul>
        <button class="theme-toggle" id="themeToggle" title="Cambia tema">üåô</button>
    </nav>
    <div class="qrcode-container">
        <h1>Scarica la nostra App!</h1>
        <p>Scansiona il QR code qui sotto con il tuo smartphone per aprire la PWA e installarla.</p>
        <canvas id="qrcode"></canvas>
        <p style="margin-top:1.5rem; color:#888; font-size:0.95em;">Se richiesto, aggiungi la pagina alla schermata Home per installare la PWA.</p>
        <button id="installBtn" style="display:none; margin-top:2rem; padding:0.75rem 2rem; background:#4CAF50; color:white; border:none; border-radius:4px; font-size:1rem; cursor:pointer; font-weight:bold;">üì± Installa App</button>
    </div>
    <script>
      let deferredPrompt;

      // Ascolta l'evento beforeinstallprompt
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('installBtn').style.display = 'block';
      });

      // Gestore click del pulsante di installazione
      document.getElementById('installBtn').addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`Utente ha ${outcome === 'accepted' ? 'accettato' : 'rifiutato'} l'installazione`);
          deferredPrompt = null;
          document.getElementById('installBtn').style.display = 'none';
        }
      });

      // Se l'app √® gi√† installata
      window.addEventListener('appinstalled', () => {
        console.log('‚úÖ App installata con successo!');
      });

      // Genera il QR code come immagine usando un servizio online
      const pwaUrl = window.location.origin;
      const qrImg = document.createElement('img');
      qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(pwaUrl)}&size=220x220`;
      qrImg.alt = 'QR Code';
      const canvas = document.getElementById('qrcode');
      canvas.replaceWith(qrImg);
    </script>
    <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    // Carica il tema salvato dal localStorage
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
        body.classList.add('dark-mode');
        themeToggle.textContent = '‚òÄÔ∏è';
    }
    
    // Cambia tema al click del pulsante
    themeToggle.addEventListener('click', function() {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        } else {
            localStorage.setItem('theme', 'light');
            themeToggle.textContent = 'üåô';
        }
    });
    </script>
    <script>
    // Nascondi il link QR Code se l'app √® in modalit√† standalone (installata)
    if (window.matchMedia('(display-mode: standalone)').matches) {
        const qrcodeLink = document.getElementById('qrcodeLink');
        if (qrcodeLink) {
            qrcodeLink.parentElement.style.display = 'none';
        }
    }
    </script>
</body>
</html>
